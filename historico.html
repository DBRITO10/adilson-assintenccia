<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Histórico de Giro - Simonetti</title>
  <link rel="stylesheet\" href="css/style.css">
</head>
<body>
  <div class="navbar">
    <h2>Histórico de Movimentações (Giro)</h2>
    <div>
      <a href="dashboard.html"><button style="background: #6c757d;">Voltar ao Painel</button></a>
    </div>
  </div>

  <div class="content">
    <div class="card" style="margin-bottom: 20px; display: flex; align-items: center; gap: 15px;">
      <label><strong>Filtrar por:</strong></label>
      <select id="filtro" style="width: 200px;">
        <option value="Todos">Todos os Registros</option>
        <option value="Entrada">Somente Entradas</option>
        <option value="Saída">Somente Saídas</option>
      </select>
    </div>

    <table id="tabela">
      <thead>
        <tr>
          <th>Data/Hora</th>
          <th>Usuário</th>
          <th>Produto/Volume</th>
          <th>Tipo</th>
          <th>Qtd</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        </tbody>
    </table>
  </div>

  <script type="module" src="historico.js"></script>
</body>
</html>
